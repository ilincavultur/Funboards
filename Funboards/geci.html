<html>
<title>Geci</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center"
 style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="w3-padding-64 w3-center"><b>Geci</b></h3>
  <a href="atestat.html"><img src="snowboard1.png" width="250px" ></a>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px">

  <div class="w3-hide-large" style="margin-top:83px"></div>

  <div class="w3-row">
    <div class="w3-third">
      <img src="g1.jpg" style="width:100%" onclick="onClick(this)" alt="Galaxy">
      <img src="g2.jpg" style="width:100%" onclick="onClick(this)" alt="Beige">
      <img src="g3.jpg" style="width:100%" onclick="onClick(this)" alt="Tribal">
    </div>

    <div class="w3-third">
      <img src="g4.jpg" style="width:100%" onclick="onClick(this)" alt="Pink">
      <img src="g5.jpg" style="width:100%" onclick="onClick(this)" alt="Pattern">
      <img src="g6.jpg" style="width:100%" onclick="onClick(this)" alt="Yellow">
    </div>
    
    <div class="w3-third">
      <img src="g7.jpg" style="width:100%" onclick="onClick(this)" alt="Green">
      <img src="g8.jpg" style="width:100%" onclick="onClick(this)" alt="Purple">
      <img src="g9.jpg" style="width:100%" onclick="onClick(this)" alt="Blue">
    </div>
  </div>

  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="geci1.html" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>
  
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
